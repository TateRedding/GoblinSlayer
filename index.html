<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
        <title>Goblin Slayer</title>
    </head>
    <body>
        <section class="left">
            <div class="message">
                <p id="changing_message">Not off to a great start...</p>
            </div>
            <div class="statistics_and_button">
                <h1 id="total_gold">Total Gold: 0</h1>
                <h2 id="gold_per_second">Gold per second: 0</h2>
                <button id="goblin_button"><img src="images/goblin.png" alt="Goblin" /></button>
            </div>
        </section>
        <section class="right" id="upgrades">
            <h2>Upgrades</h2>
            <div class="upgrade">
                <button class="upgrade_button" id="footsoldier_button">Buy: 10g</button>
                <div class="upgrade_text">
                    <p>Footsoldier</p>
                    <p class="gps">1 gold per second</p>
                    <p id="total_footsoldiers" class="upgrade_total">Total: 0</p>
                </div>
                <div class="right_buffer"></div>
            </div>
            <div class="upgrade">
                <button class="upgrade_button" id="knight_button">Buy: 50g</button>
                <div class="upgrade_text">
                    <p>Knight</p>
                    <p class="gps">5 gold per second</p>
                    <p id="total_knights" class="upgrade_total">Total: 0</p>
                </div>
                <div class="right_buffer"></div>
            </div>
            <div class="upgrade">
                <button class="upgrade_button" id="mounted_knight_button">Buy: 150g</button>
                <div class="upgrade_text">
                    <p>Mounted Knight</p>
                    <p class="gps">10 gold per second</p>
                    <p id="total_mounted_knights" class="upgrade_total">Total: 0</p>
                </div>
                <div class="right_buffer"></div>
            </div>
            <div class="upgrade">
                <button class="upgrade_button" id="cannon_button">Buy: 500g</button>
                <div class="upgrade_text">
                    <p>Cannon</p>
                    <p class="gps">25 gold per second</p>
                    <p id="total_cannons" class="upgrade_total">Total: 0</p>
                </div>
                <div class="right_buffer"></div>
            </div>
        </section>
    </body>
</html>
